<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empire of Entity</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #ffffff;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("assets/background.jpg");
        background-size: cover;
        background-position: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        max-width: 80%;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ffd700; /* Gold color */
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .btn {
        background-color: #b92c1b;
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin: 0.5rem;
      }

      .btn:hover {
        background-color: #e03a27;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .logo {
        max-width: 80%;
        height: auto;
        margin-bottom: 2rem;
      }

      .version {
        font-size: 0.8rem;
        margin-top: 2rem;
        color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" alt="Empire of Entity Logo" class="logo" />
      <h1>Empire of Entity</h1>
      <p>
        Build your civilization, command mighty armies, and conquer the world in
        this epic real-time strategy game.
      </p>
      <a href="landing.html" class="btn">Start Game</a>
      <div class="version">Alpha Version 0.1</div>
    </div>

    <script>
      // Any initialization code can go here
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Empire of Entity - Index page loaded");
      });
    </script>
  </body>
</html>
